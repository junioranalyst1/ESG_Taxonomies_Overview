<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Filter features within map view</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    #map {
        position: absolute;
        left: 25%;
        top: 0;
        bottom: 0;
        width: 75%;
    }
    .map-overlay {
        position: absolute;
        width: 25%;
        top: 0;
        bottom: 0;
        left: 0;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        background-color: #efefef;
        max-height: 100%;
        overflow: hidden;
    }

    .map-overlay fieldset {
        display: none;
        background: #ddd;
        border: none;
        padding: 10px;
        margin: 0;
    }

    .map-overlay input {
        display: block;
        border: none;
        width: 100%;
        border-radius: 3px;
        padding: 10px;
        margin: 0;
        box-sizing: border-box;
    }

    .map-overlay .listing {
        overflow: auto;
        max-height: 100%;
    }

    .map-overlay .listing > * {
        display: block;
        padding: 5px 10px;
        margin: 0;
    }

    .map-overlay .listing a {
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        color: #404;
        text-decoration: none;
    }

    .map-overlay .listing a:last-child {
        border: none;
    }

    .map-overlay .listing a:hover {
        background: #f0f0f0;
    }
</style>

<div id="map"></div>

<div class="map-overlay">
    <fieldset>
        <input id="feature-filter" type="text" placeholder="Filter results by name">
    </fieldset>
    <div id="feature-listing" class="listing"></div>
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoianVuaW9yYW5hbHlzdDEiLCJhIjoiY2xranA1eHV5MHlpczNja2dieDlkZzJiciJ9.CN5Qa40PM2IMpwlyBAFTVA';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [-98, 38.88],
        maxZoom: 5,
        minZoom: 1,
        zoom: 3
    });

    // Holds visible country features for filtering
    let countries = [];

    // Create a popup, but don't add it to the map yet.
    const popup = new mapboxgl.Popup({
        closeButton: false
    });

    const filterEl = document.getElementById('feature-filter');
    const listingEl = document.getElementById('feature-listing');

    // ... (your existing renderListings, normalize, and getUniqueFeatures functions) ...

    // Add this function to your code
    function loadGeoJSONData() {
        // Load the GeoJSON data using AJAX
        fetch('/Users/nicolashock/Documents/GitHub/ESG_Taxonomies_Overview/map_features.geojson') // Replace 'your_geojson_data.geojson' with the correct path to your GeoJSON file
            .then(response => response.json())
            .then(data => {
                // After the data is loaded, add it to the 'countries' source
                map.getSource('countries').setData(data);

                // Get all features from the data and store them in the 'countries' variable
                countries = data.features;
            })
            .catch(error => {
                console.error('Error loading GeoJSON:', error);
            });
    }

    map.on('load', () => {
        // Load the GeoJSON data for greenCountries using AJAX
        fetch('G_output.geojson')
            .then(response => response.json())
            .then(data => {
                map.addSource('greenCountries', {
                    'type': 'geojson',
                    'data': data
                });

                // Add the greenCountries layer after loading the source
                map.addLayer(
                    {
                        'id': 'greenCountries-fill',
                        'type': 'fill',
                        'source': 'greenCountries',
                        'layout': {},
                        'paint': {
                            'fill-color': '#01ff00',
                            'fill-opacity': 0.4
                        }
                    },
                    'country-label'
                );
            })
            .catch(error => {
                console.error('Error loading GeoJSON:', error);
            });

        // Load the GeoJSON data for yellowCountries using AJAX
        fetch('Y_output.geojson')
            .then(response => response.json())
            .then(data => {
                map.addSource('yellowCountries', {
                    'type': 'geojson',
                    'data': data
                });

                // Add the yellowCountries layer after loading the source
                map.addLayer(
                    {
                        'id': 'yellowCountries-fill',
                        'type': 'fill',
                        'source': 'yellowCountries',
                        'layout': {},
                        'paint': {
                            'fill-color': '#ffff00',
                            'fill-opacity': 0.4
                        }
                    },
                    'country-label'
                );
            })
            .catch(error => {
                console.error('Error loading GeoJSON:', error);
            });

        // ... (your existing event listeners and renderListings function) ...
        map.on('moveend', () => {
            // Get the current map bounds
            const bounds = map.getBounds();

            // Filter features to show only those within the current map bounds
            const filteredFeatures = countries.filter(feature => {
                const coordinates = feature.geometry.coordinates;
                return (
                    coordinates[0] >= bounds.getWest() &&
                    coordinates[0] <= bounds.getEast() &&
                    coordinates[1] >= bounds.getSouth() &&
                    coordinates[1] <= bounds.getNorth()
                );
            });

            // Render the filtered features in the table
            renderListings(filteredFeatures);
        });

        // Call the loadGeoJSONData function to load the data after the map is loaded
        loadGeoJSONData();
    });

    // Add this function to your code
    function renderListings(features) {
        const listingEl = document.getElementById('feature-listing');

        // Clear the existing listing
        listingEl.innerHTML = '';

        if (features.length > 0) {
            // Create a table element
            const table = document.createElement('table');
            table.className = 'listing-table';

            // Create a table header row
            const headerRow = table.insertRow();
            headerRow.innerHTML = '<th>Country</th><th>Issuance year</th><th>Most recent update</th><th>Main title</th><th>Institution</th><th>Classification</th><th>Commentary</th><th>Hyperlink to source</th>';

            // Iterate over the features and add rows to the table
            features.forEach(feature => {
                const properties = feature.properties;

                // Create a table row
                const row = table.insertRow();

                // Add cell values for each column
                row.innerHTML = `
                    <td>${properties.Country || ''}</td>
                    <td>${properties['Issuance year'] || ''}</td>
                    <td>${properties['Most recent update'] || ''}</td>
                    <td>${properties['Main title'] || ''}</td>
                    <td>${properties.Institution || ''}</td>
                    <td>${properties.Classification || ''}</td>
                    <td>${properties.Commentary || ''}</td>
                    <td>${properties['Hyperlink to source'] ? `<a href="${properties['Hyperlink to source']}" target="_blank">Link</a>` : ''}</td>
                `;
            });

            // Append the table to the listing element
            listingEl.appendChild(table);
        } else {
            listingEl.innerHTML = '<p>No features found.</p>';
        }
    }

</script>

</body>
</html>
