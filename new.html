<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Country Regulatory Status Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoianVuaW9yYW5hbHlzdDEiLCJhIjoiY2xranA5anhmMGlmazNobmVsMzkyY3ZmZyJ9.YvQ2M9_m6eVHWt5AHbaggg';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [-88.137343, 35.137451],
        zoom: 3,
        maxZoom: 6
    });

    map.on('load', () => {
        const layers = map.getStyle().layers;
        let firstSymbolId;
        for (const layer of layers) {
            if (layer.type === 'symbol') {
                firstSymbolId = layer.id;
                break;
            }
        }

        // Add the green and yellow markers for countries with implemented regulation and taxonomy in development
        var greenCountries = [
          { name: 'Implemented', coordinates: [-74.2973, 4.5709] },
          { name: 'Implemented', coordinates: [103.8467, 46.8625] },
          // Add more green countries...
        ];

        var yellowCountries = [
          { name: 'In Development', coordinates: [-106.3468, 56.1304] },
          { name: 'In Development', coordinates: [-102.5528, 23.6345] },
          // Add more yellow countries...
        ];

        // Add markers for green countries
        greenCountries.forEach(function(country) {
          var marker = new mapboxgl.Marker({ color: '#00FF00' })
            .setLngLat(country.coordinates)
            .setPopup(new mapboxgl.Popup().setHTML('<h3>' + country.name + '</h3>'))
            .addTo(map);
        });

        // Add markers for yellow countries
        yellowCountries.forEach(function(country) {
          var marker = new mapboxgl.Marker({ color: '#FFFF00' })
            .setLngLat(country.coordinates)
            .setPopup(new mapboxgl.Popup().setHTML('<h3>' + country.name + '</h3>'))
            .addTo(map);
        });

        // Add the fill layer for the countries with implemented regulation
        map.addSource('implemented-regulation', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
                    // Add the geometries for the countries with implemented regulation
                    // Colombia
                    // Mongolia
                    // China
                    // Japan
                    // Malaysia
                    // Austria
                    // Belgium
                    // Bulgaria
                    // Croatia
                    // Republic of Cyprus
                    // Czech Republic
                    // Denmark
                    // Estonia
                    // Finland
                    // France
                    // Germany
                    // Greece
                    // Hungary
                    // Ireland
                    // Italy
                    // Latvia
                    // Lithuania
                    // Luxembourg
                    // Malta
                    // Netherlands
                    // Poland
                    // Portugal
                    // Romania
                    // Slovakia
                    // Slovenia
                    // Spain
                    // Sweden
                ]
            }
        });
        
        map.addLayer({
            'id': 'implemented-regulation-fill',
            'type': 'fill',
            'source': 'implemented-regulation',
            'layout': {},
            'paint': {
                'fill-color': '#f08',
                'fill-opacity': 0.4
            }
        }, firstSymbolId);

        // Continue with the rest of the code for the urban areas layer
        map.addSource('urban-areas', {
            'type': 'geojson',
            'data': 'https://docs.mapbox.com/mapbox-gl-js/assets/ne_50m_urban_areas.geojson'
        });
        map.addLayer(
            {
                'id': 'urban-areas-fill',
                'type': 'fill',
                'source': 'urban-areas',
                'layout': {},
                'paint': {
                    'fill-color': '#f08',
                    'fill-opacity': 0.4
                }
            },
            firstSymbolId
        );
    });
  </script>
</body>
</html>
